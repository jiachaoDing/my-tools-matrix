<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Strong Secure Passwords</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .options {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
        }
        
        .option-group {
            margin-bottom: 20px;
        }
        
        .option-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .option-group input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .option-group input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-left: 10px;
        }
        
        .password-display {
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-copy {
            background: #28a745;
        }
        
        .btn-copy:hover {
            background: #218838;
        }
        
        .strength-meter {
            margin-top: 20px;
            height: 10px;
            border-radius: 5px;
            background: #e9ecef;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            transition: width 0.3s ease, background 0.3s ease;
            width: 0%;
        }
        
        .strength-weak { background: #dc3545; }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-container">
            <a href="../" class="back-link">‚Üê Back to Home</a>
            
            <header>
                <h1>Password Generator</h1>
                <p class="subtitle">Generate strong, secure passwords with customizable options</p>
            </header>

            <main>
                <div class="password-display" id="passwordDisplay">
                    Click "Generate Password" to create a password
                </div>

                <div style="text-align: center; margin-bottom: 30px;">
                    <button class="btn" onclick="generatePassword()">Generate Password</button>
                    <button class="btn btn-copy" onclick="copyPassword()">Copy</button>
                </div>

                <div class="options">
                    <div class="option-group">
                        <label>
                            <input type="number" id="length" value="16" min="4" max="128">
                            Password Length
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="uppercase" checked>
                            Include Uppercase Letters (A-Z)
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="lowercase" checked>
                            Include Lowercase Letters (a-z)
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="numbers" checked>
                            Include Numbers (0-9)
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="symbols" checked>
                            Include Symbols (!@#$%^&*)
                        </label>
                    </div>
                </div>

                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </main>

            <footer>
                <p>&copy; 2024 Global Tools Matrix. Free password generator tool.</p>
            </footer>
        </div>
    </div>

    <script>
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        function generatePassword() {
            let charset = '';
            const length = parseInt(document.getElementById('length').value);
            
            if (document.getElementById('uppercase').checked) charset += uppercase;
            if (document.getElementById('lowercase').checked) charset += lowercase;
            if (document.getElementById('numbers').checked) charset += numbers;
            if (document.getElementById('symbols').checked) charset += symbols;
            
            if (charset === '') {
                alert('Please select at least one character type!');
                return;
            }
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            document.getElementById('passwordDisplay').textContent = password;
            updateStrength(password);
        }
        
        function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            if (password === 'Click "Generate Password" to create a password') {
                alert('Please generate a password first!');
                return;
            }
            
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        }
        
        function updateStrength(password) {
            let strength = 0;
            const length = password.length;
            
            if (length >= 8) strength += 1;
            if (length >= 12) strength += 1;
            if (length >= 16) strength += 1;
            
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            const strengthBar = document.getElementById('strengthBar');
            const percentage = (strength / 6) * 100;
            strengthBar.style.width = percentage + '%';
            
            strengthBar.className = 'strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }
        
        // Generate password on load
        window.addEventListener('load', generatePassword);
    </script>
</body>
</html>
