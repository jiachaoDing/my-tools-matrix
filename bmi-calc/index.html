<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Body Mass Index Calculator</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .calculator-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin: 30px 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .unit-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .unit-toggle button {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .unit-toggle button.active {
            background: #667eea;
            color: white;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .result-card {
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            display: none;
        }
        
        .result-card.show {
            display: block;
        }
        
        .bmi-value {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .bmi-category {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 20px 0;
        }
        
        .category-underweight { color: #17a2b8; }
        .category-normal { color: #28a745; }
        .category-overweight { color: #ffc107; }
        .category-obese { color: #dc3545; }
        
        .bmi-range {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-container">
            <a href="../" class="back-link">← Back to Home</a>
            
            <header>
                <h1>BMI Calculator</h1>
                <p class="subtitle">Calculate your Body Mass Index and health status</p>
            </header>

            <main>
                <div class="calculator-form">
                    <div class="unit-toggle">
                        <button id="metricBtn" class="active" onclick="setUnit('metric')">Metric (kg, cm)</button>
                        <button id="imperialBtn" onclick="setUnit('imperial')">Imperial (lb, ft/in)</button>
                    </div>
                    
                    <form id="bmiForm">
                        <div class="form-group" id="weightGroup">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" step="0.1" min="1" max="500" required>
                        </div>
                        
                        <div class="form-group" id="heightGroup">
                            <label for="height">Height (cm)</label>
                            <input type="number" id="height" step="0.1" min="50" max="300" required>
                        </div>
                        
                        <button type="submit" class="btn">Calculate BMI</button>
                    </form>
                </div>

                <div class="result-card" id="resultCard">
                    <h2>Your BMI Result</h2>
                    <div class="bmi-value" id="bmiValue"></div>
                    <div class="bmi-category" id="bmiCategory"></div>
                    <div class="bmi-range" id="bmiRange"></div>
                </div>
            </main>

            <footer>
                <p>&copy; 2024 Global Tools Matrix. Free BMI calculator tool.</p>
            </footer>
        </div>
    </div>

    <script>
        let currentUnit = 'metric';
        
        function setUnit(unit) {
            currentUnit = unit;
            document.getElementById('metricBtn').classList.toggle('active', unit === 'metric');
            document.getElementById('imperialBtn').classList.toggle('active', unit === 'imperial');
            
            const weightGroup = document.getElementById('weightGroup');
            const heightGroup = document.getElementById('heightGroup');
            
            if (unit === 'metric') {
                weightGroup.querySelector('label').textContent = 'Weight (kg)';
                weightGroup.querySelector('input').placeholder = 'Enter weight in kilograms';
                heightGroup.querySelector('label').textContent = 'Height (cm)';
                heightGroup.querySelector('input').placeholder = 'Enter height in centimeters';
            } else {
                weightGroup.querySelector('label').textContent = 'Weight (lb)';
                weightGroup.querySelector('input').placeholder = 'Enter weight in pounds';
                heightGroup.querySelector('label').textContent = 'Height (inches)';
                heightGroup.querySelector('input').placeholder = 'Enter height in inches';
            }
        }
        
        document.getElementById('bmiForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            let bmi;
            if (currentUnit === 'metric') {
                // BMI = weight (kg) / height (m)²
                bmi = weight / Math.pow(height / 100, 2);
            } else {
                // BMI = (weight in pounds / (height in inches)²) × 703
                bmi = (weight / Math.pow(height, 2)) * 703;
            }
            
            displayResult(bmi);
        });
        
        function displayResult(bmi) {
            const resultCard = document.getElementById('resultCard');
            const bmiValue = document.getElementById('bmiValue');
            const bmiCategory = document.getElementById('bmiCategory');
            const bmiRange = document.getElementById('bmiRange');
            
            bmiValue.textContent = bmi.toFixed(1);
            
            let category, categoryClass, range;
            if (bmi < 18.5) {
                category = 'Underweight';
                categoryClass = 'category-underweight';
                range = 'BMI range: Less than 18.5';
            } else if (bmi < 25) {
                category = 'Normal Weight';
                categoryClass = 'category-normal';
                range = 'BMI range: 18.5 - 24.9';
            } else if (bmi < 30) {
                category = 'Overweight';
                categoryClass = 'category-overweight';
                range = 'BMI range: 25 - 29.9';
            } else {
                category = 'Obese';
                categoryClass = 'category-obese';
                range = 'BMI range: 30 or greater';
            }
            
            bmiCategory.textContent = category;
            bmiCategory.className = 'bmi-category ' + categoryClass;
            bmiRange.textContent = range;
            
            resultCard.classList.add('show');
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
